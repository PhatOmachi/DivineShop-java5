# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - divineshopp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://java5.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_48328f76e5744eed87ffb6567182160f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_205780716c8b447c993bf443e48eb7be }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: java5.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48328f76e5744eed87ffb6567182160f }}/java5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'divineshopp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83dd16472eb549fd83921cdc4e3b421e }}
        images: 'java5.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48328f76e5744eed87ffb6567182160f }}/java5:${{ github.sha }}'